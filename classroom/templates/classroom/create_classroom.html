{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
Create Classroom
{% endblock %}

{% block content %}
<div class="container mx-12 justify-center">
    <h1 class="text-2xl font-bold py-2">Create a New Classroom</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Create Classroom</button>
    </form>
</div>
{% endblock %}
