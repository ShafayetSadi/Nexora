{% extends "base.html" %}
{% load i18n static %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container mt-10 bg-white">
    <div class="flex justify-center items-center">
        <!-- Left side: Signup Form -->
        <div class="w-full md:w-2/3 lg:w-1/2">
            <div class="card shadow-xl rounded-lg overflow-hidden">
                <div class="card-header text-white text-center py-2">
                    <!-- Avatar with shadow and border -->
                    <img src="{% static 'images/avatar.png' %}" alt="Avatar" class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg">
                </div>
                <div class="card-body p-8">
                    <p class="text-muted text-center mb-4">
                        Please use the form below to create an account. Already have an account? 
                        <a href="{% url 'login' %}" class="text-blue-700 hover:underline dark:text-blue-500 font-semibold">Log in here</a>.
                    </p>
                    <form class="space-y-6"  method="post">
                        {% csrf_token %}
                        <div>
                            <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ user_form.username.label }}</label>
                            <input type="text" id="id_username" name="username" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter username" value="{{ user_form.username.value }}" required>
                        </div>
                        <div>
                            <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ user_form.email.label }}</label>
                            <input type="email" id="id_email" name="email" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter email" value="{{ user_form.email.value }}" required>
                        </div>
                        <div>
                            <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ user_form.password1.label }}</label>
                            <input type="password" id="id_password1" name="password1" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter password" required>
                        </div>
                        <div>
                            <label for="id_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ user_form.password2.label }}</label>
                            <input type="password" id="id_password2" name="password2" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirm password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-semibold py-3 rounded-lg hover:scale-105 transition transform duration-300 focus:ring-4 focus:outline-none focus:ring-indigo-300">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right side: Image -->
        <div class="w-0 md:w-1/3 hidden md:block">
            <img src="{% static 'images/login.jpg' %}" alt="Signup Image" class="w-full h-full object-cover rounded-lg">
        </div>
    </div>
</div>
{% endblock %}
